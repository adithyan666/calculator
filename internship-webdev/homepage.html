<!DOCTYPE html>
<head>
    <title> calculator </title>
    <link rel="stylesheet" href="style.css"> <!--linking css to html page-->
</head>
<body bgcolor="#dee1dd">

    <div class="container">

      <div class="calculator">  
    <form>
        <div class="display">
            <input type="text" class="display" id="inputbox"> <!--for displaying-->
        </div>
        <div class="key"> <!--for buttons-->
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div>
            <button  class="btns">7</button>
            <button  class="btns">8</button>
            <button  class="btns">9</button>
            <button class="ops">*</button>
        </div>
        <div class="key">
            <button  class="btns">4</button>
            <button  class="btns">5</button>
            <button  class="btns">6</button>
            <button class="ops">-</button>
        </div>
        <div class="key">
            <button  class="btns">1</button>
            <button  class="btns">2</button>
            <button  class="btns">3</button>
            <button class="ops">+</button>
        </div>
        <div class="key">
            
            <button  class="btns">0</button>
            <button  class="btns">.</button>
            <button class="equal">=</button>
        </div>

    </form>
</div>
         </div>
         <script src="backend.js"></script> <!--linking js to html page-->
</body>
